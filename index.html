<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Flickr </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    
   
    <link rel="dx-theme" data-theme="generic.light" href="https://cdn3.devexpress.com/jslib/19.1.4/css/dx.light.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src="data.js"></script> -->
    <link rel="stylesheet" type ="text/css" href ="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <script src="index.js"></script>
      <script src="speed.js"></script>
</head> 
<body >

<div class="app-container">
  <h1>Search Images with Flickr API</h1>
  <fieldset class="app-fieldset">
    <legend class="app-legend">
      jQuery Version
    </legend>
    <form class="validate-form" onsubmit="searchFlickr(this, event)">
      <input id="searchCriteria" type="text"
             title="required input"
             placeholder="Enter key words (tags) separated by a comma."
             required />
      <br />
      Search Mode:
      <input type="radio" name="SearchMode" value="any" />Any Tags
      <input type="radio" name="SearchMode" value="all" checked />All Tags
      <br />
      <input type="button" onclick="resetForm();" value="Reset" />
      <button type="submit">Search Flicker</button>
    </form>
  </fieldset>
</div>
<div id="message"></div>
<div id="images" class="app-container">
  <table id="records_table" border='1'>
    <tr>
        <th>Author</th>
        <th>Link</th>
        <th>Tags</th>
         <th>Image</th>
    </tr>
</table>


</div>

</body>
</html>
